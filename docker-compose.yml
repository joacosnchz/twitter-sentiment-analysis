version: '3'
services:
  airflow:
    build: 
      context: ./airflow
    ports:
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: ./airflow/.env
  scraping:
    build:
      context: ./scraping
    volumes:
      - myapp:/shared
  downloader:
    build:
      context: ./downloader
    volumes:
      - myapp:/shared
    env_file: ./downloader/.env
  spark:
    build:
      context: ./spark
    volumes:
      - myapp:/shared
volumes:
  myapp:
